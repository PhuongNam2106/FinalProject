<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="@{/css/register.css}">


<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <title>Document</title>
</head>
<body>
    <div class="container" >
        <br>
        <div th:if="${TB != null}" th:text="${TB}" style="color: red; background-color: white" class="alert alert-primary" role="alert">
        </div>

        <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Tạo tài khoản</h4>
            <p class="text-center">Get started with your free account</p>
            <p>
                <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Đăng nhập qua Twitter</a>
                <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>  Đăng nhập qua Facebook</a>
            </p>
            <p class="divider-text">
                <span class="bg-light">Hoặc</span>
            </p>
            <form th:object="${userModel}" action="/register" method="post">
            <hidden path="id" />
						<!-- Form Name -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                 </div>
                <input th:field="*{username}" class="form-control" placeholder="Username" type="text"/>
            </div> <!-- form-group// -->
            
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                 </div>
                <input th:field="*{customerName}" name="customer_name" class="form-control" placeholder="Full name" type="text"/>
            </div> <!-- form-group// -->
            
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                 </div>
                <input th:field="*{email}" name="email" class="form-control" placeholder="Email address" type="email"/>
            </div> <!-- form-group// -->
            
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                </div>
                <select class="custom-select" style="max-width: 120px;">
                    <option selected="">+84</option>           
                </select>
                <input th:field="*{phone}" name="phone" class="form-control" placeholder="Phone number" type="text"/>
            </div> <!-- form-group// -->
            
             <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                 </div>
                <input th:field="*{address}" name="address" class="form-control" placeholder="Address" type="text"/>
            </div> <!-- form-group// -->
            
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input th:field="*{password}" name="password" class="form-control" placeholder="Create password" type="password"/>
            </div> <!-- form-group// -->

                                               
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Tạo tài khoản  </button>
            </div> <!-- form-group// -->    
              
            <p class="text-center">Bạn đã có tài khoản <a href="/login">Đăng nhập tại đây</a> </p>
        </form>
           <p class="text-center"><a href="/home">Trang chủ</a> </p>
        </article>
        </div> <!-- card.// -->
        
        </div> 
        <!--container end.//-->
        
        <br><br>
      
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
