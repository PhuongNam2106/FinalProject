        <div style="margin-top:15px" class="col-12">
            <form action="/profile" method="post" th:object="${user}" class="card mb-3">
                <input hidden th:field="*{id}" th:value="${userLogined.id}">
              <div class="card-body">
                <div class="row col-8">
                  <div class="col-sm-3">

                  <div style="text-align: center"  class="col-sm-9 text-secondary info">

                  </div>
                </div>
                <hr>
                <div class="row col-8">
                  <div class="col-sm-3">
                    <h6  class="mb-0">Email</h6>
                  </div>
                  <div style="text-align: center" class="col-sm-9 text-secondary info">
                  <input th:field="*{email}" name="email" type="tel" class="form-control"  value="${userLogined.email }" />
                    
                  </div>
                </div>
                <hr>
                <div class="row col-8">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Điện thoại</h6>
                  </div>
                  <div style="text-align: center" class="col-sm-9 text-secondary info">
                  <input th:field="*{phone}" name="phone" type="tel" class="form-control"   value=" ${userLogined.phone }" />
                  <input hidden th:field="*{password}" name="phone" type="text" class="form-control"   value=" ${userLogined.password }" />
                  <input hidden th:field="*{username}" name="phone" type="text" class="form-control"   value=" ${userLogined.username }" />

                  </div>
                </div>
                <hr>
             
                <hr>
                <div class="row col-8">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Địa chỉ</h6>
                  </div>
                  <div style="text-align: center" class="col-sm-9 text-secondary info">
                      <input th:field="*{address}" name="address" type="tel" class="form-control"  value=" ${userLogined.address }" />
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-12">
                     <button type="submit" id="singlebutton" name="singlebutton" class="btn btn-primary">Cập nhật</button>
                  </div>
                </div>
              </div>
            </form>
