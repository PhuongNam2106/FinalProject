<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="html/AdminView/common/head::head"></head>

<body>
<!--    header-->
<div th:replace="html/AdminView/common/head :: header"></div>
<!--    nav-->
<div th:replace="html/AdminView/common/head :: nav"></div>
    <div class="container-fluid">
        <div class="row">

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <form th:object="${size}"  method="post" action="/size/add" class="form-horizontal">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>Size</legend>
                        <!-- Text input-->
                        <div class="form-group">
                            <div style="width: 93.333333% !important" class="col-md-4">
                                <input hidden th:field="*{id}" path="name"   placeholder="SIZE NAME" class="form-control input-md" type="text" />
                            </div>
                            <label class="col-md-4 control-label">SIZE NAME</label>
                            <div style="width: 93.333333% !important" class="col-md-4">
                                <input th:field="*{name}" path="name"  name="category_name" placeholder="SIZE NAME" class="form-control input-md" type="text" />
                            </div>
                        </div>
                        <script>
                            $(document).ready(function() {
                                $("#summernote").summernote();
                            });
                        </script>
                        <!-- Button -->
                        <br>
                        <div class="form-group">
                            <div class="col-md-4">
                                <button id="singlebutton" class="btn btn-primary" type="submit">
                                    LÆ°u
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </main>
        </div>
    </div>

    <script src="https://getbootstrap.com/docs/5.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous">
    </script>
    <script src="./dashboard.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-lite.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-lite.js"></script>
</body>

</html>
