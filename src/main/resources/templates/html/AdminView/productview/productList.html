<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- head -->
<div th:replace="html/AdminView/common/head :: head"></div>

<body>

    <!-- HEADER -->
<div th:replace="html/AdminView/common/head :: header"></div>
<div class="container-fluid">
    <div class="row">
        <!-- nav -->
        <div th:replace="html/AdminView/common/head :: nav"></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            <div class="container-fluid">

                <form class="form-inline" action="" method="get" modelAttribute="products">
                    <div class="d-flex flex-row justify-content-between mt-4">
                        <div class="d-flex flex-row">
                            <input type="hidden" id="page" name="page" class="form-control">
                            <input type="text" id="keyword" name="keyword" class="form-control" placeholder="Search" value="" style="margin-right: 5px;">
                            <select class="form-control" name="categoryId" id="categoryId" style="margin-right: 5px;">
                              <option>Tất cả</option>
                              <c:forEach items="" var="category">
                                <option value=""></option>
                              </c:forEach>
                            </select>
                            <button type="submit" id="btnSearch" name="btnSearch" value="Search" class="btn btn-primary">Seach</button>
                        </div>
                        <div>
                            <a class="btn btn-outline-primary mb-1" href="/product/add" role="button">Add
                        New</a>
                        </div>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Title</th>
                                <th scope="col">Price</th>
                                <th scope="col">Price Sale</th>
                                <th scope="col">Category</th>
                                <th scope="col">Avatar</th>
                                <th scope="col">Hot</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product,row : ${productList}"  th:object="${product}">

                                <td th:text="${row.index + 1}">

                                </td>

                                <td th:text="*{title}"></td>
                                <td th:text="*{price}"></td>
                                <td th:text="*{priceSale}"></td>
                                <td th:text="*{category.name}"></td>
                                <td>
                                    <img width="100" th:src="@{'/upload/'+*{avatar}}">

                                </td>
                                <td th:if="*{hot==true}" style="color:red" th:text="YES"></td>
                                <td th:if="*{hot==false}"  th:text="NO"></td>
                                <td>

                                    <a class="btn btn-primary" th:href="@{/product/add/{productId}(productId=*{id})}" role="button">Edit</a>
                                    <a class="btn btn-danger" th:href="@{/product/delete/{productId}(productId=*{id})}" onclick="return confirm('Bạn có muốn xóa')" role="button">Delete</a>
                                </td>
                            </tr>


                        </tbody>
                    </table>
                    <div class="text-center">
                        <a href="data_export_product.php" class="btn btn-primary" target="_blank">Export data</a>
                    </div>
                    <!-- Paging -->
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <div id="paging"></div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

</div>

</script>

</body>

</html>
