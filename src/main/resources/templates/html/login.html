
<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Signin Template · Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
      <link rel="stylesheet" th:href="@{/css/signin.css}" >
  </head>
  <body class="text-center">
    
<main class="form-signin">

    <div th:if="${message != null}" style="margin-top: 150px;margin-bottom: -145px;" class="alert alert-primary" role="alert">
        <span th:text="${message}"></span>
    </div>


  <form method="post"  action="/perform_login">
  	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
    <div th:if="${param.login_error != null}" class="alert alert-danger" role="alert">
        Login attempt was not successful, try again!!!
    </div>
	
    <img class="mb-4" src="./image/Free_Sample_By_Wix__1_-removebg-preview.png" alt="" width="200" height="160">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input  id="account" type="text" class="form-control"  name="username" placeholder="Tên tài khoản"/>
      <label f>Tên tài khoản</label>
    </div>
    <div class="form-floating">
      <input id="password" type="password" class="form-control"  name="password" placeholder="Password">
      <label >Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button  class="w-100 btn btn-lg btn-primary" type="submit">Đăng nhập</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2019–2023</p>
    <a th:href="@{/forgot_password}">Quên mật khẩu?</a>
  </form>
</main>


  </body>
  <script th:src="@{/js/signin.js}"></script>
</html>
